<mat-card>  
    <mat-card-header>
        <h1>Activities</h1>
    </mat-card-header>
    <mat-card-content>    
  <div>
      
      <div >
        <table matSortActive="datetime" matSortDirection="desc" mat-table [dataSource]="dataSource" matSort>

      
          <!-- Progress Column -->
          <ng-container matColumnDef="workflow">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Workflow </th>
            <td mat-cell *matCellDef="let row"> {{row.workflow}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="task">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Task </th>
            <td mat-cell *matCellDef="let row"> {{row.task}} </td>
          </ng-container>
      
          <!-- Fruit Column -->
          <ng-container matColumnDef="step">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Step </th>
            <td width ="20%" mat-cell *matCellDef="let row"> {{row.step}} </td>
          </ng-container>

          <!-- <ng-container matColumnDef="tags">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Tags </th>
            <td mat-cell *matCellDef="let row"> {{row.tags}} </td>
          </ng-container> -->

          <ng-container matColumnDef="datetime">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Done on </th>
            <td mat-cell *matCellDef="let row"> {{row.datetime}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        
      
          <!-- Row shown when there is no matching data. -->
          <!-- <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr> -->
        </table>
      
        <mat-paginator [pageSizeOptions]="[ 5, 20]" aria-label="Select page of users"></mat-paginator>
      </div>
    </div>
    </mat-card-content>
</mat-card>
