  <div class="col-8">
  <div class =”container”>  
    <mat-card> 
      <mat-card-header>
        <mat-card-header>
          <h1>Today's Tasks</h1>
      </mat-card-header>
      </mat-card-header> 
      <mat-card-content>    
    <div>
        
        <div >
          <table matSortActive="space" matSortDirection="desc"  mat-table [dataSource]="dataSource" matSort>
        
            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
              <td mat-cell *matCellDef="let row"> {{row.step_id}} </td>
            </ng-container>

            <ng-container matColumnDef="space">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Space </th>
              <td mat-cell *matCellDef="let row"> {{row.space}} </td>
            </ng-container>
        
            <!-- Progress Column -->
            <ng-container matColumnDef="workflow">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Workflow </th>
              <td mat-cell *matCellDef="let row"> {{row.workflow}} </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="task">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Task </th>
              <td mat-cell *matCellDef="let row"> {{row.task}} </td>
            </ng-container>
        
            <!-- Fruit Column -->
            <ng-container matColumnDef="step">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Step </th>
              <td mat-cell *matCellDef="let row"> {{row.step}} </td>
            </ng-container>

            <ng-container matColumnDef="tags">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Tags </th>
              <td mat-cell *matCellDef="let row"> {{row.tags}} </td>
            </ng-container>

            <ng-container matColumnDef="level">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Level </th>
              <td mat-cell *matCellDef="let row"> {{row.klevel}} </td>
            </ng-container>

            <ng-container matColumnDef="doneOn">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Done On </th>
              <td mat-cell *matCellDef="let row"> {{row.doneOn}} </td>
            </ng-container>
        


            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let row; let i = index;">
                <button mat-raised-button color="primary" class="push-right"
                  [routerLink]="['/edit', row.step_id]">Edit</button>
                <!-- <button mat-raised-button color="accent" (click)="deleteStudent(i, element)">Delete</button> -->
              </td>
            </ng-container>
 

            <!-- <ng-container matColumnDef="editTags">
              <th mat-header-cell *matHeaderCellDef> Edit Tags  </th>
              <td mat-cell *matCellDef="let row; let i = index;">
                <button class="push-right" (click)="openDialog(row.tags,row.step_id)">
                  <mat-icon>layers</mat-icon>
                </button>
              </td>
            </ng-container>  -->

            <ng-container matColumnDef="edit">
              <th mat-header-cell *matHeaderCellDef> </th>
              <td mat-cell *matCellDef="let row; let i = index;">
                <mat-icon class="up" (click)="levelUp(row.space,row.workflow,row.step_id,row.klevel,row.task,row.step,row.due)">arrow_upward</mat-icon>
                <mat-icon class="done" (click)="levelUp(row.space,row.workflow,row.step_id,row.klevel,row.task,row.step,row.due)">done</mat-icon>
                <mat-icon class="delete" (click)="removeFromDay(row.workflow,row.step_id,row.tags,i)">remove_from_queue</mat-icon>
                <!-- <button mat-raised-button color="accent" (click)="deleteStudent(i, element)">Delete</button> -->
              </td>
            </ng-container>

            <!-- <td>
              <mat-icon class="delete" (click)="deleteRow(i)">delete_forever</mat-icon>
              <mat-icon class="done" (click)="doneRow(group)">done</mat-icon>
            </td> -->
        
            <!-- Row shown when there is no matching data. -->
            <!-- <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr> -->
            
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row  [ngClass]="{'make-gold': row.doneOn == currentDate}"  *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        
          <!-- <mat-paginator [pageSizeOptions]="[ 25, 100]" aria-label="Select page of users"></mat-paginator> -->
        </div>
        <!-- <> -->
      </div>
      </mat-card-content>
    </mat-card>
  </div>
  </div>
  <div class="col-4">
      <app-activity-streams>

      </app-activity-streams>

  </div>
</div>
