<div class='col-md-12'>  
    <mat-card>  
      <mat-card-content>
        <mat-form-field appearance="standard">
          <mat-label>Select an option</mat-label>
          <mat-select [(value)]="selected">
            <mat-option>None</mat-option>
            <mat-option value="Core-Java">Core-Java</mat-option>
            <mat-option value="Spring">Spring</mat-option>
            <mat-option value="Web">Web</mat-option>
          </mat-select>
        </mat-form-field>
    
        <button mat-flat-button color="primary" (click)="search()">Search</button>
    
    
    <!-- <mat-form-field>
      <mat-select placeholder="Select Level of Education" name="education_level" (selectionChange)="educationLevelChangeAction(education_level)" [(ngModel)]="education_level" >
        <mat-option *ngFor="let education of educationList" [value]="education.educationLevelName" >{{ education.educationLevelName }}</mat-option>
      </mat-select>
    </mat-form-field> -->
    
    <div class='col-md-12'>
    
        <mat-form-field appearance="standard">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Java" #input>
        </mat-form-field> 
        
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
        
            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
              <td mat-cell *matCellDef="let row"> {{row.step_id}} </td>
            </ng-container>
        
            <!-- Progress Column -->
            <ng-container matColumnDef="workflow">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Workflow </th>
              <td mat-cell *matCellDef="let row"> {{row.workflow}} </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="task">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Task </th>
              <td mat-cell *matCellDef="let row"> {{row.task}} </td>
            </ng-container>
        
            <!-- Fruit Column -->
            <ng-container matColumnDef="step">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Step </th>
              <td mat-cell *matCellDef="let row"> {{row.step}} </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            <!-- Row shown when there is no matching data. -->
            <!-- <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr> -->
          </table>
        
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
      </div>
      </mat-card-content>
    </mat-card>
