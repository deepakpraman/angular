    <div>         
      <table mat-table [dataSource]="taskSteps" class="mat-elevation-z8">
        
          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element"> {{element.step_id}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="workflow">
            <th mat-header-cell *matHeaderCellDef> Workflow </th>
            <td mat-cell *matCellDef="let element"> {{element.workflow}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="task">
            <th mat-header-cell *matHeaderCellDef> Task </th>
            <td mat-cell *matCellDef="let element"> {{element.task}} </td>
          </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="step">
            <th mat-header-cell *matHeaderCellDef> Step </th>
            <td mat-cell *matCellDef="let element"> {{element.step}} </td>
          </ng-container>

          
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
