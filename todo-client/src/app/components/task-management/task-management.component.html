<form [formGroup]="profileForm" (ngSubmit)="onSubmit(profileForm.value)" class="form-container">
    <mat-card>
    
      <mat-card-content>
        <div class="row">
          <div class="col-md-6">
            <mat-form-field appearance="outline">
                <mat-label>Workflow</mat-label>
                <input formControlName="workflow" matInput='' placeholder="workflow">
              </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field appearance="outline">
                <mat-label>Task</mat-label>
                <input formControlName="task"  matInput='' placeholder="task">
              </mat-form-field>
          </div>
        </div>
          <div class="row">
            <div class="col-md-6">
              <mat-form-field appearance="outline">
                  <mat-label>Step</mat-label>
                  <input formControlName="step"  matInput='' placeholder="step">
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field appearance="outline">
                    <mat-label>Tags</mat-label>
                    <input formControlName="tags"  matInput='' placeholder="tags">
                  </mat-form-field>
              </div>
              <!-- <div class="col-md-6 top-padding">
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Choose a date</mat-label>
                    <input formcontrolname="workflow"  matInput [matDatepicker]="picker">
                    <mat-datepicker-toggle matSuffix [for]="picker">
                    </mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>             
            </div> -->
          </div>
      </mat-card-content>
      <mat-card-actions>
        <button  type="submit" mat-raised-button color="primary">Save</button>
      </mat-card-actions>
    </mat-card>
  </form>
